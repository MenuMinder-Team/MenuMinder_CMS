<div class="page-container">
  <div class="list-table card p-4">
    <h4 class="mb-4">List Table</h4>
    <p-table
      #dt1
      [value]="listTable"
      [paginator]="true"
      [rows]="10"
      [(selection)]="selectedTables"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped"
      dataKey="tableId"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['name', 'capacity', 'status']"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>ID</th>
          <th>Table</th>
          <th>Capacity</th>
          <th>Status</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th>
            <p-columnFilter
              field="representative"
              matchMode="in"
              [showMenu]="false"
            >
              <ng-template
                pTemplate="filter"
                let-value
                let-filter="filterCallback"
              >
                <p-multiSelect
                  [ngModel]="value"
                  [options]="listFilterTableName"
                  placeholder="Any"
                  (onChange)="filter($event.value)"
                  optionLabel="name"
                >
                  <ng-template let-option pTemplate="item">
                    <div class="inline-block vertical-align-middle">
                      <span class="ml-1 mt-1">{{ option.name }}</span>
                    </div>
                  </ng-template>
                </p-multiSelect>
              </ng-template>
            </p-columnFilter>
          </th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-table>
        <tr>
          <td>
            <p-tableCheckbox [value]="table"></p-tableCheckbox>
          </td>
          <td>{{ table.tableId }}</td>
          <td>{{ table.name }}</td>
          <td>{{ table.capacity }}</td>
          <td>{{ table.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
